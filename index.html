<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container-fluid {
            width: 1000px;
            height: 500px;
            border: 1px solid black;

            background-image: linear-gradient(red,yellow);
        }

        h1 {
            text-align: center;
        }

            text-align: center;
        }

        .row {
            width: 900px;
            height: 380px;
            margin-left: 35px;
            margin-top: 20px;
            border: 1px solid black;
            background-image: radial-gradient(orange,green);
        }

        .tiledBackground {
            background-image: url(singer.jpg);
            background-size: 290px 300px;
            width: 290px;
            height: 300px;
            border: 2px solid;
            margin-top: 23px;
            
        }
        .name{
            margin-left: 30px;
        }
        
    </style>
    <title>Event</title>
</head>

    <div class="container-fluid">

                </div>
            </div>

                <form style="text-align: center;"> 
                    <br>

                    <label for="Number of seats">Number of seats:</label>

                    <label for="Number of Attendee 2">Number of Attendee 2:</label>

                    <input type="submit" value="submit">
                    <input type="submit" value="cancel">


                </form>
            </div>
        </div>

    </div>


</body>

</html>
